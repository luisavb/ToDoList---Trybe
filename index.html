<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento"> Trata-se de uma tentativa de fazer um criador de Lista de Tarefas. Crie o item, mude ele de posição e Clique duas vezes em um item para marcá-lo como completo </p>
    </header>
    <main>
      <div id="acima">
        <input type="text" name="input" value="Digite a tarefa" id="texto-tarefa">
        <button id="criar-tarefa"> Criar Tarefa </button>
      </div>
      <div id="abaixo"> 
        <button id="apaga-tudo"> Limpa Lista </button>
        <button id="remover-finalizados"> Remove Finalizados </button>
        <button id="remover-selecionado"> Remove Selecionado </button>
        <button id="salvar-tarefas"> Salvar a Lista </button>
        <button id="mover-cima"> Mover para Cima </button>
        <button id="mover-baixo"> Mover para Baixo </button>
      </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
